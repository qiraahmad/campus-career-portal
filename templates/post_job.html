<style>


.dropbtn {
  background-color: white;
  color: black;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  margin: 0px 70px 0px 50px;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: white;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f5f9;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}

#tags {
  float: left;
  border: 1px solid #ccc;
  padding: 4px;
}

#tags span.tag {
  cursor: pointer;
  display: block;
  float: left;
  color: white;
  background: rgb(68,129,235) !important;
  padding: 5px 10px;
  padding-right: 30px;
  margin: 4px;
  font-size: 14px;
}

#tags span.tag:hover {
  opacity: 0.7;
}

#tags span.tag:after {
  content: "Ã—";

  border-radius: 10px;
  padding: 0 4px;
  margin: 3px 0 10px 7px;

<script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
</script>

<script>

jQuery(function($) {

var skills = [];

$('#tags input').on('focusout', function() {
  //var txt = this.value.replace(/[^a-zA-Z0-9\+\-\.\#]/g, ''); // allowed characters list
  var txt = this.value
  if (txt) $(this).before('<span class="tag">' + txt + '</span>');
  skills.push(txt);
  console.log(skills); //final array of skills
  this.value = "";
})

$("form").on("submit", function(){
    var value_data = skills;
    var city = $('#Location').val();
    var job = $('#Job').val();
    var job_type = $('#job-type').val();
    var jd = $('#jd').val();
  $.ajax({
    type: 'POST',
    url: '/post_job',
    data:  JSON.stringify( {'city': city, 'job': job,  'job_type': job_type, 'jd': jd, 'skills':value_data} ),
    contentType: 'application/json',
});

})

});


$('#tags').on('click', '.tag', function() {
  if (confirm("Really delete this tag?")) $(this).remove();
});


$('#tags input').on('keydown', function (e) {
   if ( event.which == 13 ) {
